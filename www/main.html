                </g>

        </header>
        <ul class="navCollapse">
            <button class="button" onclick="openConfig()">Config</button>
            <button class="button" onclick="toggleConfig()">Impressum</button>
        </ul>
        <!-- fake fields are a workaround for chrome autofill getting the wrong fields -->
        <input style="display:none" type="text" name="fakeusernameremembered" />
        <input style="display:none" type="password" name="fakepasswordremembered" />
        <div id="toaster"></div>
        <div class="pages mainpages">
            <div class="panel mainPanel active">
                <div class="loaderContainer">
                    <div id="loader"></div>
                </div>
                <div class="detailContainer"></div>
            </div>
            <div class="panel configPanel scrollable"></div>
            <div class="panel directoryPanel scrollable"></div>
            <div class="panel galleryPanel scrollable">
                <div class="gallery"></div>
            </div>
        </div>
    </div>

    <script src="lib/template.js"></script>
    <script src="lib/bundle.js"></script>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/iqu_mobile.js"></script>
    <script type="text/javascript" src="scripts/mobis.js"></script>
    <script type="text/javascript" src="scripts/app.js"></script>
    <script type="text/javascript" src="scripts/xmlhttp.js"></script>
    <script type="text/javascript" src="scripts/xmlUtil.js"></script>
    <script type="text/javascript" src="scripts/layout.js"></script>
    <script type="text/javascript" src="scripts/element.js"></script>
    <script type="text/javascript" src="scripts/grid.js"></script>
    <script type="text/javascript" src="scripts/handler.js"></script>
    <script type="text/javascript" src="scripts/config/config.js"></script>
    <script type="text/javascript" src="scripts/config/defaultConfig.js"></script>
    <script type="text/javascript" src="scripts/adjust.js"></script>
    <script type="text/javascript" src="scripts/photo.js"></script>
    <script type="text/javascript" src="scripts/gallery.js"></script>
    <script type="text/javascript" src="scripts/view.js"></script>
    <script type="text/javascript" src="scripts/oxaionOpenConnectionHandler.js"></script>
    <script type="text/javascript" src="scripts/columnFormatter.js"></script>

    <!-- Core CSS file -->
    <link rel="stylesheet" href="lib/photoswipe/dist/photoswipe.css">

    <!-- Skin CSS file (styling of UI - buttons, caption, etc.)
         In the folder of skin CSS file there are also:
         - .png and .svg icons sprite,
         - preloader.gif (for browsers that do not support CSS animations) -->
    <link rel="stylesheet" href="lib/photoswipe/dist/default-skin/default-skin.css">

    <!-- Core JS file -->
    <script src="lib/photoswipe/dist/photoswipe.js"></script>

    <!-- UI JS file -->
    <script src="lib/photoswipe/dist/photoswipe-ui-default.min.js"></script>

    <!-- Root element of PhotoSwipe. Must have class pswp. -->
    <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">

        <!-- Background of PhotoSwipe.
             It's a separate element as animating opacity is faster than rgba(). -->
        <div class="pswp__bg"></div>

        <!-- Slides wrapper with overflow:hidden. -->
        <div class="pswp__scroll-wrap">

            <!-- Container that holds slides.
                PhotoSwipe keeps only 3 of them in the DOM to save memory.
                Don't modify these 3 pswp__item elements, data is added later on. -->
            <div class="pswp__container">
                <div class="pswp__item"></div>
                <div class="pswp__item"></div>
                <div class="pswp__item"></div>
            </div>

            <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
            <div class="pswp__ui pswp__ui--hidden">

                <div class="pswp__top-bar">

                    <!--  Controls are self-explanatory. Order can be changed. -->

                    <div class="pswp__counter"></div>

                    <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>

                    <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>

                    <!-- Preloader demo http://codepen.io/dimsemenov/pen/yyBWoR -->
                    <!-- element will get class pswp__preloader--active when preloader is running -->
                    <div class="pswp__preloader">
                        <div class="pswp__preloader__icn">
                            <div class="pswp__preloader__cut">
                                <div class="pswp__preloader__donut"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                    <div class="pswp__share-tooltip"></div>
                </div>

                <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)"></button>

                <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)"></button>

                <div class="pswp__caption">
                    <div class="pswp__caption__center"></div>
                </div>

            </div>

        </div>

    </div>
</body>
</html>
