<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="http://192.168.230.50:8089/content/app.css" />
    <link rel="stylesheet" type="text/css" href="http://192.168.230.50:8089/content/ilm.css" />
    <link rel="icon" href="data:;base64,iVBORw0KGgo="> <!-- Zur Vermeidung des favicon-Fehlers -->
    <style id="styles"></style>

    <title>MobisBasisApp</title>
    <style>
        #configTitle {
            display: none;
        }

        .loaderContainer {
            position: fixed;
            min-width: 100%;
            min-height: calc(100vh - 3.5em);
            background-color: rgba(0,0,0,0.3);
            z-index: 1;
        }

        #loader {
            position: absolute;
            left: 50%;
            top: 50%;
            z-index: 2;
            width: 10em;
            height: 10em;
            margin: -5em 0 0 -5em;
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #4f5969;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg)
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="view splitview " id="mainview">
        <header>
            <a class="naviButton" onclick="toggleConfig()" data-left-menu="left" data-transition="flip" style="float:left">
                <svg class="menuButtonsvg" id="naviButton" width="30" height="30" version="1.1" xmlns="http://www.w3.org/2000/svg">
                    <rect class="rect1" x="3" y="5" width="20" height="2" fill="#FFFFFF" />
                    <rect class="rect2" x="3" y="11" width="20" height="2" fill="#FFFFFF" />
                    <rect class="rect3" x="3" y="17" width="20" height="2" fill="#FFFFFF" />
                </svg>
            </a>
            <h1 id="mainTitle">MobisBasisApp</h1>
            <h1 id="configTitle">Optionen</h1>
        </header>
        <div id="toaster"></div>
        <div class="pages mainpages">
            <div class="panel mainPanel detail editmodus active">
                <div class="loaderContainer">
                    <div id="loader"></div>
                </div>
                <div class="detailContainer"></div>
            </div>
            <div class="panel configPanel detail editmodus">
                <div class="groupContainer">
                    <div class="columnContainer">
                        <label class="ORDER">Geben Sie die gewünschte Konfiguration ein</label>
                    </div>
                    <div class="columnContainer">
                        <label>Host:</label>
                        <input class="host" />
                    </div>
                    <div class="columnContainer">
                        <label>Anwendung:</label>
                        <input class="application" />
                    </div>
                    <div class="columnContainer">
                        <label>Modul:</label>
                        <input class="module" />
                    </div>
                    <div class="columnContainer">
                        <label>Projekte:</label>
                        <input class="projects" />
                    </div>
                    <div class="columnContainer">
                        <label>Benutzer:</label>
                        <input class="user" />
                    </div>
                    <div class="columnContainer">
                        <label>Passwort:</label>
                        <input class="password" type="password"/>
                    </div>
                    <div class="columnContainer">
                        <label>Größenformat:</label>
                        <input class="formatSize" />
                    </div>
                    <div class="columnContainer">
                        <label>Firma:</label>
                        <input class="company" />
                    </div>
                    <div class="columnContainer">
                        <label>Thema:</label>
                        <input class="theme" />
                    </div>
                    <div class="buttonContainer">
                        <button class="button" onclick="saveConfig()">Speichern</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script id="tableContainer-template" type="text/custom-template">
        <div class="tableContainer">
            <div class="buttonContainer selectTools">
                <button class="button selectButton" onclick="selectAll()">Alles auswählen</button>
                <button class="button deselectButton" onclick="deselectAll()">Alles abwählen</button>
                <button class="button editButton" onclick="toggleSelectMode()">Bearbeiten</button>
            </div>
        </div>
    </script>

    <script type='application/javascript' src='lib/fastclick.min.js'></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/jquery/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="lib/jquery.touchwipe.1.1.1.js"></script>
    <script type="text/javascript" src="lib/jszip.min.js"></script>
    <script type="text/javascript" src="lib/jspath.min.js"></script>
    <script type="text/javascript" src="lib/platformOverrides.js"></script>
    <script type="text/javascript" src="scripts/iqu_mobile.js"></script>
    <script type="text/javascript" src="scripts/mobis.js"></script>
    <script type="text/javascript" src="scripts/app.js"></script>
    <script type="text/javascript" src="scripts/xmlhttp.js"></script>
    <script type="text/javascript" src="scripts/xmlUtil.js"></script>
    <script type="text/javascript" src="scripts/layout.js"></script>
    <script type="text/javascript" src="scripts/element.js"></script>
    <script type="text/javascript" src="scripts/grid.js"></script>
    <script type="text/javascript" src="scripts/handler.js"></script>
    <script type="text/javascript" src="scripts/config.js"></script>
</body>
</html>
